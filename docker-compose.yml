# Docker Compose configuration for local development and testing
# Works on both Windows and Linux

version: '3.8'

services:
  yahoo-mail-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-mail-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - TRANSPORT_MODE=sse
      - PORT=3000
      - YAHOO_EMAIL=${YAHOO_EMAIL}
      - YAHOO_APP_PASSWORD=${YAHOO_APP_PASSWORD}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      # Mount source code for development (comment out for production-like testing)
      - ./server.js:/app/server.js:ro
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
